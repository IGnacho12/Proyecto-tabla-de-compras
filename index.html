<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS y JS | Tabla</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <!-- no se hace nada hoy gente -->
    <div class="container"> 
      <h1>Proyecto de una Tabla con HTML, CSS y JS</h1>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio por unidad</th>
              <th>Cantidad</th>
              <th>Total</th>
            </tr>
          </thead>
  
          <tbody class="tdbody">
            <tr>
              <td class="td-productos"> <!-- Productos -->
                <select name="productos" class="productos">
                  <option value="manzana">Manzana</option>
                  <option value="banana">Banana</option>
                  <option value="yogur">Yogur</option>
                  <option value="pan">Pan</option>
                </select>
              </td>
  
              <td class="td-precio-por-unidad">$100</td> <!-- Precio por Unidad-->
  
              <td class="td-input"> <!-- Input -->
                <input type="number" class="td-input-cantidad" placeholder="Cantidad">
              </td>
  
              <td class="td-total" >
                <p class="total">$0</p>
              </td> <!-- Total --> 
            </tr>
          </tbody>
        </table>
      </div>
      <button class="btn-more">
        <img src="/assets/plus.svg" alt="">
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
